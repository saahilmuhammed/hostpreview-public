<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HostPreview - Preview websites with custom IP and domain mapping</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #0a0a0a;
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
      width: 100%;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    header {
      text-align: center;
      padding: 2rem 0;
      border-bottom: 1px solid #1a1a1a;
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: #888;
      font-size: 0.9rem;
    }

    .main-content {
      display: grid;
      grid-template-columns: 400px 1fr;
      gap: 2rem;
      flex: 1;
      min-height: 0;
    }

    .form-panel {
      background: #111;
      border: 1px solid #1a1a1a;
      border-radius: 8px;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    #previewForm {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    label {
      font-size: 0.85rem;
      color: #aaa;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input {
      background: #0a0a0a;
      border: 1px solid #222;
      border-radius: 6px;
      padding: 0.75rem 1rem;
      color: #e0e0e0;
      font-size: 0.95rem;
      transition: all 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #4a9eff;
      background: #0f0f0f;
    }

    input::placeholder {
      color: #555;
    }

    button {
      background: #4a9eff;
      border: none;
      border-radius: 6px;
      padding: 0.75rem 1.5rem;
      color: #fff;
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      align-self: center;
      width: 100%;
      max-width: 300px;
    }

    button:hover {
      background: #5aaeff;
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      background: #333;
      cursor: not-allowed;
      transform: none;
    }

    .preview-panel {
      background: #111;
      border: 1px solid #1a1a1a;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      min-height: 0;
    }

    .preview-header {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #0f0f0f;
    }

    .preview-status {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.85rem;
    }

    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #555;
    }

    .status-indicator.loading {
      background: #4a9eff;
      animation: pulse 1.5s ease-in-out infinite;
    }

    .status-indicator.success {
      background: #4ade80;
    }

    .status-indicator.error {
      background: #f87171;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .preview-url {
      color: #888;
      font-size: 0.8rem;
      font-family: 'Monaco', 'Menlo', monospace;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .preview-link {
      color: #4a9eff;
      text-decoration: none;
      transition: color 0.2s;
    }

    .preview-link:hover {
      color: #5aaeff;
      text-decoration: underline;
    }

    .copy-btn {
      background: #222;
      border: 1px solid #333;
      border-radius: 4px;
      padding: 0.25rem 0.5rem;
      color: #aaa;
      cursor: pointer;
      font-size: 0.75rem;
      transition: all 0.2s;
    }

    .copy-btn:hover {
      background: #2a2a2a;
      border-color: #4a9eff;
      color: #4a9eff;
    }

    .preview-frame {
      flex: 1;
      border: none;
      background: #fff;
      min-height: 500px;
    }

    .preview-placeholder {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #555;
      font-size: 0.9rem;
      text-align: center;
      padding: 3rem;
    }

    .error-message {
      background: #1a0f0f;
      border: 1px solid #442222;
      border-radius: 6px;
      padding: 1rem;
      color: #f87171;
      font-size: 0.9rem;
      margin-top: 1rem;
    }

    .success-message {
      background: #0f1a0f;
      border: 1px solid #224422;
      border-radius: 6px;
      padding: 1rem;
      color: #4ade80;
      font-size: 0.9rem;
      margin-top: 1rem;
    }

    .loading-spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid #333;
      border-top-color: #4a9eff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 1024px) {
      .main-content {
        grid-template-columns: 1fr;
      }

      .form-panel {
        order: 2;
      }

      .preview-panel {
        order: 1;
        min-height: 400px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>HostPreview</h1>
      <p class="subtitle">Preview websites with custom IP and domain mapping</p>
    </header>

    <div class="main-content">
      <div class="form-panel">
        <form id="previewForm">
          <div class="form-group">
            <label for="domain">Domain</label>
            <input 
              type="text" 
              id="domain" 
              name="domain" 
              placeholder="example.com" 
              required
              autocomplete="off"
            >
          </div>
          <div class="form-group">
            <label for="ip">IP Address</label>
            <input 
              type="text" 
              id="ip" 
              name="ip" 
              placeholder="192.168.1.1" 
              required
              autocomplete="off"
            >
          </div>
          <button type="submit" id="submitBtn">Preview Website</button>
        </form>
        <div id="message"></div>
      </div>

      <div class="preview-panel">
        <div class="preview-header">
          <div class="preview-status">
            <span class="status-indicator" id="statusIndicator"></span>
            <span id="statusText">Ready</span>
          </div>
          <div class="preview-url" id="previewUrl"></div>
        </div>
        <div id="previewContainer">
          <div class="preview-placeholder">
            Enter a domain and IP address to preview the website
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="nfpreview.js"></script>
</body>
</html>
