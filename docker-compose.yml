version: '3.8'

services:
  frontend-service:
    build: ./frontend
    container_name: frontend-service
    networks:
      - nfpreview-network
    expose:
      - "80"

  backend-service:
    build: ./backend
    container_name: backend-service
    networks:
      - nfpreview-network
    expose:
      - "8000"
    environment:
      - PYTHONUNBUFFERED=1

  nginx-service:
    build: ./nginx
    container_name: nginx-service
    depends_on:
      - frontend-service
      - backend-service
    ports:
      - "80:80"          # only HTTP for local use
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - nfpreview-network
    restart: unless-stopped

networks:
  nfpreview-network:
    driver: bridge
